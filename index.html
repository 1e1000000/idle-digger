<!DOCTYPE html>
<title>Idle Digger</title>
<link rel="stylesheet" href="style.css">
<!-- import the webpage's javascript file -->
<script src="break_eternity.js" defer></script>
<script src="function.js" defer></script>
<script src="tab.js" defer></script>
<script src="saveload.js" defer></script>
<script src="format.js" defer></script>
<script src="script.js" defer></script>
<!-- main page-->
<h id="depth" style="font: open-sans; font-size: 20pt; font-weight: bold; height:30px">Your depth is currently 0 meter</h>
<p id="health" style="font: open-sans">Your health on this block is currently 1.00/1.00</p>
<p id="coins" style="font: open-sans">You have 0.00 coins (+0.00/s)</p>
<p></p>
<button onclick="damage()" class="normalButton" id="damage">Deal Damage by 0.01</button>
<p></p>
<button onclick="Tab(1)" class="tabButton" id="tab">Cursor</button>
<button onclick="Tab(2)" class="tabButton" id="tab">Miner</button>
<button onclick="Tab(3)" class="tabButton" id="tab">Option</button>
  <div id="Tab1">
    W
  </div>
  <div id="Tab2">
    I
  </div>
  <div id="Tab3">
    <button onclick="exportSave()" class="normalButton" style="border:2px solid #00FF00">Export your game save</button>
    <button onclick="importSave()" class="normalButton" style="border:2px solid #0080FF">Import your game save</button>
    <button onclick="reset()" class="normalButton" style="border:2px solid #0080FF">RESET YOUR GAME</button>
  </div>
